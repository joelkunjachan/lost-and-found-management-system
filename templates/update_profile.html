{% block content %}
{% load static %}
{% include 'header.html' %}

<section class="contact-section section-padding" id="section_5">
    <div class="container">
        <div class="row">

            <div class="col-lg-6 col-12 mx-auto">
                <form class="custom-form ebook-download-form bg-white shadow"
                      action="{% url 'update_profile' i.id %}"
                      method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="text-center mb-5">
                        <h2 class="mb-1">Update Profile</h2>
                    </div>

                    <div class="ebook-download-form-body">

                        <div class="input-group mb-4">
                            <input type="text" name="name" class="form-control"
                                   value="{{ i.name }}" required>
                            <span class="input-group-text"><i class="bi-person"></i></span>
                        </div>

                        <div class="input-group mb-4">
                            <input type="email" name="email" class="form-control"
                                   value="{{ i.email }}" required>
                            <span class="input-group-text"><i class="bi-envelope"></i></span>
                        </div>

                        <div class="input-group mb-4">
                            <input type="text" name="phone" class="form-control"
                                   value="{{ i.phone }}" required>
                            <span class="input-group-text"><i class="bi-telephone"></i></span>
                        </div>

                        <div class="input-group mb-4">
                            <input type="text" hidden name="status" class="form-control"
                                   value="{{ i.status }}" required>
                            <input type="password" name="password" class="form-control"
                                   value="{{ i.password }}" required>
                            <span class="input-group-text"><i class="bi-lock"></i></span>
                        </div>

                        <label class="mb-2">Current ID Proof</label>
                        <img src="/media/{{ i.student_id }}" width="120" class="mb-3">

                        <div class="input-group mb-4">
                            <input type="file" name="student_id" class="form-control">
                        </div>

                        <div class="col-lg-8 col-md-10 col-8 mx-auto">
                            <button type="submit" class="form-control btn btn-primary">
                                Update Profile
                            </button>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
</section>

{% include 'footer.html' %}
{% endblock %}
