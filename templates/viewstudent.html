{% block content %}
{% load static %}
{% include 'header.html' %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* STANDARD NAVBAR LINK SIZE */
.navbar .nav-link {
    font-size: 14px;
    font-weight: 500;
    padding: 8px 14px;
    color: #000 !important;
    opacity: 1 !important;
}

/* ACTIVE / HOVER FIX */
.navbar .nav-link:hover,
.navbar .nav-link:focus {
    color: #000 !important;
    opacity: 1 !important;
}

/* LOGOUT / BUTTON STYLE SAME SIZE */
.navbar .btn,
.navbar button {
    font-size: 14px;
    padding: 6px 14px;
}

/* REMOVE FADED LOOK */
.navbar {
    opacity: 1 !important;
}
</style>
<br><br>
<section class="py-5">
    <div class="container">
        
        <div class="text-center mb-4">
            <h2 class="fw-bold">Student Requests</h2>
        </div>

        <div class="row">

            {% for i in result %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">

                <div class="card shadow-lg border-0 rounded-4 h-100">

                    <!-- Image -->
                    <img src="{{ i.student_id.url }}" 
                         class="card-img-top rounded-top-4"
                         style="object-fit: cover;"
                         alt="Student ID Proof">

                    <div class="card-body">

                        <h5 class="fw-bold">{{ i.name }}</h5>

                        <p class="mb-1"><strong>Email:</strong> {{ i.email }}</p>
                        <p class="mb-1"><strong>Phone:</strong> {{ i.phone }}</p>
                        <p class="mb-1"><strong>Password:</strong> {{ i.password }}</p>

                       
                    </div>

                </div>

            </div>
            {% endfor %}

        </div>
    </div>
</section>

{% include 'footer.html' %}
{% endblock %}
