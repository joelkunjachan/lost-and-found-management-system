
           
           
           
{% block content %}
{% load static %}

{% include 'header.html' %}
           <section class="contact-section section-padding" id="section_5">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-5 col-12 mx-auto">
                            <form class="custom-form ebook-download-form bg-white shadow" action="addcat" method="POST" role="form" enctype="multipart/form-data">
                              {% csrf_token %}
                                <div class="text-center mb-5">
                                    <h2 class="mb-1">Add Category Here</h2>
                                </div>

                                <div class="ebook-download-form-body">
                                    <div class="input-group mb-4">
                                        <input type="text" name="category_name" id="ebook-form-name" class="form-control" aria-label="ebook-form-name" aria-describedby="basic-addon1" placeholder="Category Name" required>

                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="custom-form-icon bi-person"></i>
                                        </span>
                                    </div>

                                    
                                   
                                    
                                    
                                   
                                    
                                  

                                    <div class="col-lg-8 col-md-10 col-8 mx-auto">
                                        <button type="submit" class="form-control">Add</button>
                                    </div>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>
            </section>




    {% include 'footer.html' %}

    {% endblock %}
