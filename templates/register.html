
           
           
           
{% block content %}
{% load static %}

{% include 'header.html' %}
           <section class="contact-section section-padding" id="section_5">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-5 col-12 mx-auto">
                            <form class="custom-form ebook-download-form bg-white shadow" action="registration" method="POST" role="form" enctype="multipart/form-data">
                              {% csrf_token %}
                                <div class="text-center mb-5">
                                    <h2 class="mb-1">Register Here</h2>
                                </div>

                                <div class="ebook-download-form-body">
                                    <div class="input-group mb-4">
                                        <input type="text" name="name" id="ebook-form-name" class="form-control" aria-label="ebook-form-name" aria-describedby="basic-addon1" placeholder="Your Name" required>

                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="custom-form-icon bi-person"></i>
                                        </span>
                                    </div>

                                    <div class="input-group mb-4">
                                        <input type="email" name="email" id="ebook-form-name" class="form-control" aria-label="ebook-form-name" aria-describedby="basic-addon1" placeholder="Your Email" required>

                                        <span class="input-group-text" id="basic-addon2">
                                            <i class="custom-form-icon bi-envelope"></i>
                                        </span>
                                    </div>

                                     <div class="input-group mb-4">
                                        <input type="text" name="phone" id="ebook-form-name" class="form-control" aria-label="ebook-form-name" aria-describedby="basic-addon1" placeholder="Your Phone" pattern="[0-9]{10}" title="Phone number must be exactly 10 digits" required>

                                        <!-- <span class="input-group-text" id="basic-addon2">
                                            <i class="custom-form-icon bi-envelope"></i>
                                        </span> -->
                                    </div>
                                    <label aria-label="ebook-form-name" aria-describedby="basic-addon1" >Upload your Photo</label>
                                     <div class="input-group mb-4">
                                        
                                        <input type="file" name="student_id" id="ebook-form-name" class="form-control" aria-label="ebook-form-name" aria-describedby="basic-addon1" placeholder="Your id_proof" required>
                                        
                                        <!-- <span class="input-group-text" id="basic-addon2">
                                            <i class="custom-form-icon bi-envelope"></i>
                                        </span> -->
                                    </div>
                                     <div class="input-group mb-4">
                                        <input type="password" name="password" id="ebook-form-name" class="form-control" aria-label="ebook-form-name" aria-describedby="basic-addon1" placeholder="Your Password" minlength="8" required>

                                        <!-- <span class="input-group-text" id="basic-addon2">
                                            <i class="custom-form-icon bi-envelope"></i>
                                        </span> -->
                                    </div>
                                   
                                    
                                  

                                    <div class="col-lg-8 col-md-10 col-8 mx-auto">
                                        <button type="submit" class="form-control">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>
            </section>




    {% include 'footer.html' %}

    {% endblock %}
